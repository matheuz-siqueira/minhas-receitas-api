
trigger:
- master

variables:
  dockerRegistryServiceConnection: '3076b8d8-f825-4c62-9de7-24a2e046ecd2'
  imageRepository: 'minhasreceitasapp'
  containerRegistry: 'apiminhasreceitas.azurecr.io'
  dockerfilePath: 'Dockerfile'
  tag: '$(Build.BuildId)'


pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadSecureFile@1
  displayName: Download appsettings.json
  name: appsettings
  inputs:
    secureFile: 'appsettings.Production.json'

- script: | 
    cp $(appsettings.secureFilePath) src/Backend/MinhasReceitasApp.API

- task: Docker@2
  displayName: Build and push an image to container registry
  inputs:
    command: buildAndPush
    repository: $(imageRepository)
    dockerfile: $(dockerfilePath)
    containerRegistry: $(dockerRegistryServiceConnection)
    tags: |
      latest
      $(tag)
    
    
